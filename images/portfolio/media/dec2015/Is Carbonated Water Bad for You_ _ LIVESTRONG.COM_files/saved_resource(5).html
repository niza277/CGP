trong.com\/slideshow\/1011417-gear-outdoor-adventures\/","credit":""},"8":{"title":"10 Playful Yoga Poses to Practice With a Partner","desc":"Traditionally, yoga has been a solo practice. It\u2019s a time of self-reflection and introspection. But it doesn\u2019t always have to be. You can learn just as much about yourself and your body while practicing with a partner. Plus, partner yoga (often referred to as AcroYoga because it combines acrobatics and yoga) has the added benefit of building trust between you and your partner. And then there\u2019s the additional core strength needed for the person in the air (the flyer) and the lower-body strength required of the person supporting the flyer (the base). So grab a partner and get inspired by the following 11 yoga poses built for two.","link":"http:\/\/www.livestrong.com\/slideshow\/1011392-10-playful-yoga-poses-practice-partner\/","credit":""},"12":{"title":"Get Serious Results With One Simple Strength Training Change","desc":"For your next training session, rewind back to your years as a kid playing with rubber bands. Remember when you used to stretch a rubber band as far as possible and watch it forcefully snap forward? Like a rubber band, our muscles were made to stretch and contract through the process of eccentric and concentric movements.","link":"http:\/\/www.livestrong.com\/article\/1011801-serious-results-one-simple-strength-training-change\/","credit":""},"16":{"title":"10 Fitness Bucket List Goals to Start Training For","desc":"Pondering a bucket list can be fun, but it also makes it more likely that you\u2019ll actually climb that mountain, jump out of that airplane or swim with the dolphins in the time you have left on the Earth. Why not prioritize your exercise goals in the same way? We\u2019ve put together a collection of physical feats that are incredibly tough yet totally doable with training and practice. See how many you can check off your fitness bucket list.","link":"http:\/\/www.livestrong.com\/slideshow\/1011364-fitness-bucket-list-inspire-challenge\/","credit":""},"20":{"title":"Moves to Shrink Your Belly, Butt and Thighs","desc":"More often than not when I ask clients what their fitness goals are, they answer in the form of gesturing at a range on their bodies from about mid-thigh to mid-stomach. Well, I hear ya, girl! This is what I refer to as \u201cThe Zone\u201d \u2014 that tricky area that has most people puzzling over how to tighten and shrink it. Personally, I have what you call a \u201cpear shape,\u201d so my inner and outer thighs, booty and lower abs have always been where I focus my efforts.","link":"http:\/\/www.livestrong.com\/article\/1011810-moves-shrink-belly-butt-thighs\/","credit":""},"24":{"title":"15 New Burpees You Must Try","desc":"Trendy exercises come and go. Some have been around, and will stay around, because they\u2019ve proven themselves effective when performed correctly and have numerous variations. Among these exercises is the burpee and for good reason. The burpee is a full-body exercise that requires strength, mobility and coordination and can enhance overall performance and fitness. While the burpee can be of benefit, it can just as quickly cause issues if it is executed incorrectly. When performed with proper technique, the burpee can be utilized anywhere and has many variations that will leave you with the good kind of soreness.","link":"http:\/\/www.livestrong.com\/slideshow\/1011335-15-burpee-variations-kick-butt\/","credit":""}}}};

                if(vx.dvp_width === 0){

			} else {
				vx.dvp_height=parseInt(vx.dvp_height);
			}
			if (vx.dvp_width>=400) {
				vx.dvp_height=Math.max(vx.dvp_height,300);

	if (vx.dvp_delay_init>0) {
		var initialized=0;
		var intDelay=setInterval(function(){
			if (vx.dvp_delay_ready==1) {
				clearInterval(intDelay);
				intDelay=null;
				if (initialized==0) {
					initialized=1;
					dvp_init();
				}

		setTimeout(function(){
			clearInterval(intDelay);
			intDelay=null;
			if (initialized==0) {
				initialized=1;
				dvp_init();
			}
		},vx.dvp_delay_init);
	} else {
		dvp_init();
	}

})();
